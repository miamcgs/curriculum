{% assign interests = site.data.data.sidebar.interests %} {% if interests %}
<div class="interests-container container-block">
  <h2 class="container-block-title">Interests</h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interests %} {% if interest.detail %}
    <li>
      <div>
        {{ interest.item }}<br /><span
          style="font-size: 11px; color: rgba(256, 256, 256, 0.6)"
          >{{ interest.detail }}</span
        >
      </div>
    </li>
    {% else %}
    <li>{{ interest.item }}</li>
    {% endif %} {% endfor %}
  </ul>
</div>
<!--//interests-->
{% endif %}
